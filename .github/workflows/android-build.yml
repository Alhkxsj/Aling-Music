name: Beta Debug

on:
  push:
    branches: [dev]
    paths: ['package.json']
  workflow_dispatch:
    inputs:
      force_build:
        description: '强制构建 Beta 版本'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-version:
    if: github.actor == 'maotoumao' || github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.version_check.outputs.should_build }}
      version: ${{ steps.version_check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check version format
        id: version_check
        run: |
          # 添加JSON解析容错
          if [ ! -f package.json ]; then
            echo "❌ package.json not found"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          VERSION=$(node -p "try { require('./package.json').version } catch (e) { '' }")
          if [ -z "$VERSION" ]; then
            echo "❌ Failed to parse package.json"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Current version: $VERSION"
          if [[ $VERSION =~ -beta\.[0-9]{1,2}$ ]]; then
            echo "✅ Version matches beta format: $VERSION"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.force_build }}" == "true" ]]; then
            echo "🔧 Force build triggered by workflow_dispatch"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "❌ Version does not match beta format or not forced: $VERSION"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-beta:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/local/lib/android/sdk/ndk/*
          df -h

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
            android/app/build
          key: ${{ runner.os }}-rn-${{ hashFiles('package-lock.json', 'android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-rn-

      - name: Install npm dependencies
        run: npm ci --prefer-offline

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Diagnostic info
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Java version: $(java -version 2>&1)"
          echo "Android SDK:"
          ls $ANDROID_HOME || true

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug \
            --parallel \
            --build-cache \
            --configure-on-demand \
            --no-daemon \
            --console=verbose
        timeout-minutes: 20

      - name: List generated APKs
        run: |
          echo "📱 Generated APK files:"
          find android/app/build/outputs -name "*.apk" -exec ls -la {} \; || true

      - name: Upload Debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: beta-debug-apks-${{ needs.check-version.outputs.version }}
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Build Summary
        run: |
          echo "🎉 Beta debug build completed successfully!"
          echo "📦 Version: ${{ needs.check-version.outputs.version }}"
          echo "🚀 Triggered by: ${{ github.event_name }}"
          echo "👤 Actor: ${{ github.actor }}"
          echo "📊 Artifact: beta-debug-apks-${{ needs.check-version.outputs.version }}"
