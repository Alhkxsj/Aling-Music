name: Beta 构建

on:
  push:
    branches: [dev]
    paths: ['package.json']
  workflow_dispatch:
    inputs:
      force_build:
        description: '强制构建 Beta 版本'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-version:
    if: github.actor == 'maotoumao' || github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.version_check.outputs.should_build }}
      version: ${{ steps.version_check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Check version format
        id: version_check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $VERSION"
          # 检查版本是否符合 -beta.xx 格式
          if [[ $VERSION =~ -beta\.[0-9]{1,2}$ ]]; then
            echo "✅ Version matches beta format: $VERSION"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.force_build }}" == "true" ]]; then
            echo "🔧 Force build triggered by workflow_dispatch"
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "❌ Version does not match beta format or not forced: $VERSION"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-beta:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-j