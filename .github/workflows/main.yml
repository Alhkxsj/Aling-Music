name: MusicFree Debug æ„å»º

on:
  push:
    branches: [main]
    paths: ['package.json']
  workflow_dispatch:
    inputs:
      force_build:
        description: 'å¼ºåˆ¶æ„å»º'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.version_check.outputs.should_build }}
      version: ${{ steps.version_check.outputs.version }}
    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4

      - name: æ£€æŸ¥ç‰ˆæœ¬å’Œæ„å»ºæ¡ä»¶
        id: version_check
        run: |
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json ä¸å­˜åœ¨"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          VERSION=$(node -e "console.log(require('./package.json').version || '')")
          if [ -z "$VERSION" ]; then
            echo "âŒ æ— æ³•ä» package.json ä¸­è·å–ç‰ˆæœ¬å·"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "å½“å‰ç‰ˆæœ¬: $VERSION"
          echo "should_build=true" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-debug:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ä¿®æ”¹ Gradle é…ç½®ä½¿ç”¨å›½å†…é•œåƒ
        run: |
          cd android
          cp gradle/wrapper/gradle-wrapper.properties gradle/wrapper/gradle-wrapper.properties.backup
          sed -i 's|https\\://services.gradle.org/distributions|https://mirrors.cloud.tencent.com/gradle|' gradle/wrapper/gradle-wrapper.properties

      - name: ä¿®å¤ç­¾åé…ç½®é—®é¢˜
        run: |
          cd android/app
          if [ -f "debug.keystore" ]; then
            echo "âœ… debug.keystore æ–‡ä»¶å­˜åœ¨"
          else
            echo "âš ï¸  debug.keystore æ–‡ä»¶ä¸å­˜åœ¨ï¼Œå°†ä½¿ç”¨é»˜è®¤è°ƒè¯•é…ç½®"
          fi
          cp build.gradle build.gradle.backup
          sed -i '/release {/,/}/ {
            /storeFile file(keystoreProperties/ {
              i\
            if (keystorePropertiesFile.exists()) {
              :loop
              n
              /}/!b loop
              i\
            } else {\
                storeFile file("debug.keystore")\
                storePassword "android"\
                keyAlias "androiddebugkey"\
                keyPassword "android"\
            }
            }
          }' build.gradle

      - name: ç¼“å­˜ä¾èµ–
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-rn-${{ hashFiles('package-lock.json', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-rn-

      - name: å®‰è£… npm ä¾èµ–
        run: npm ci --prefer-offline

      - name: æˆäºˆ gradlew æ‰§è¡Œæƒé™
        run: chmod +x android/gradlew

      - name: æ„å»º Debug APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug \
            --parallel \
            --build-cache \
            --configure-on-demand \
            --no-daemon \
            --console=verbose
        timeout-minutes: 25

      - name: åˆ—å‡ºç”Ÿæˆçš„ APK
        run: |
          echo "ğŸ“± ç”Ÿæˆçš„ APK æ–‡ä»¶:"
          find android/app/build/outputs -name "*.apk" -exec ls -la {} \; || true

      - name: ä¸Šä¼  Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks-${{ needs.check-version.outputs.version }}
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: æ„å»ºæ€»ç»“
        run: |
          echo "ğŸ‰ Debug æ„å»ºæˆåŠŸå®Œæˆ!"
          echo "ğŸ“¦ ç‰ˆæœ¬: ${{ needs.check-version.outputs.version }}"
          echo "ğŸš€ è§¦å‘æ–¹å¼: ${{ github.event_name }}"
          echo "ğŸ‘¤ æ“ä½œè€…: ${{ github.actor }}"

  build-release:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true' && github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: è®¾ç½® Release ç­¾å secrets
        run: |
          cd android
          cat > keystore.properties << EOF
          RELEASE_STORE_FILE=${{ secrets.RELEASE_STORE_FILE }}
          RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}
          EOF
          if [ ! -z "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > app/${{ secrets.RELEASE_STORE_FILE }}
          fi

      - name: æˆäºˆ gradlew æ‰§è¡Œæƒé™   # ğŸ‘ˆ ä¿®å¤ release æƒé™é—®é¢˜
        run: chmod +x android/gradlew

      - name: æ„å»º Release APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease \
            --parallel \
            --build-cache \
            --configure-on-demand \
            --no-daemon \
            --console=verbose
        timeout-minutes: 30

      - name: ä¸Šä¼  Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apks-${{ needs.check-version.outputs.version }}
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30